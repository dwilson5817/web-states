---
driver:
  name: docker
  use_sudo: false
  privileged: true

platforms:
  - name: ubuntu
    driver_config:
      run_command: /lib/systemd/systemd

suites:
  - name: web

provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_version: latest
  salt_bootstrap_url: https://bootstrap.saltstack.com
  salt_bootstrap_options: -X -p git -p curl -p sudo
  is_file_root: true
  require_chef: false
  salt_copy_filter:
    - .idea/
    - .git/
    - .gitignore
    - .gitlab-ci.yml
    - .kitchen/
    - .kitchen.yml
    - Gemfile
    - Gemfile.lock
    - tests/
  dependencies:
    - name: docker
      repo: git
      source: https://gitlab.dylanwilson.dev/infrastructure/salt-formulas/docker-formula.git
    - name: letsencrypt
      repo: git
      source: https://gitlab.dylanwilson.dev/infrastructure/salt-formulas/letsencrypt-formula.git
    - name: nginx
      repo: git
      source: https://gitlab.dylanwilson.dev/infrastructure/salt-formulas/nginx-formula.git
  state_top:
    base:
      '*':
        - web
  pillars_from_files:
    docker.sls: pillar/docker.sls
    letsencrypt.sls: pillar/letsencrypt.sls
  pillars:
    top.sls:
      base:
        '*':
          - web
          - docker
          - letsencrypt
    web.sls:
      testing: true
      sites:
        panel.minersrealm.net:
          repo: https://gitlab.dylanwilson.dev/dylan/minersrealm-panel.git
          secrets:
            multicraft_config:
              from: php/application.php.dist
              to: php/application.php
      letsencrypt:
        use_package: true
        pkgs:
          - python3-certbot-dns-cloudflare
